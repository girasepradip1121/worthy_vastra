<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- FontAwesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">


    <!-- Description and Keywords -->
    <meta
      name="description"
      content="Tech-Tee - Innovate Your Wardrobe Now. Shop the best fashion collection online."
    />
    <meta
      name="keywords"
      content="Tech-Tee, Fashion, Clothing, T-shirts, Hoodies, Wardrobe"
    />

    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="Tech-Tee - Innovate Your Wardrobe" />
    <meta property="og:description" content="Shop the best fashion collection online with Tech-Tee." />
    <meta property="og:image" content="/assets/banner.jpg" />
    <meta property="og:url" content="https://www.tech-tee.com" />
    <meta property="og:type" content="website" />

    <!-- Viewport and Theme Color -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a202c" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Root Div for React -->
    <div id="root"></div>

    <!-- Scripts -->
    <!-- <script src="index.js" defer></script> -->
  </body>
</html>
